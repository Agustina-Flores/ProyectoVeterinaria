<div class="register-form">
    <h1>Registro de Staff</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <input
        type="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre"
        required
        />
         <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="email"
        required
        />
        <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        />
         <input
        type="rol"
        [(ngModel)]="rol"
        name="rol"
        placeholder="Rol"
        required
        />
        <button type="submit" [disabled]="form.invalid">Registrar</button>
        <button (click)="volverLogin()">ðŸ”™ Volver al login</button>
        <p class="error" *ngIf="error">{{ error }}</p>
    </form>
</div>
