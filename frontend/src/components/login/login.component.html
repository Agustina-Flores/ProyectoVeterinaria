<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="login-container">
  <div class="login-box">
     <h1 class="titulo">Bienvenido al sistema veterinario 游</h1>
     <p class="subtitulo">Sistema de gesti칩n para veterinarias: turnos, pacientes y m치s.</p>

      <div *ngIf="(emailRef.invalid && emailRef.touched) || (emailRef.invalid && form.submitted)" class="error-msg">
        El email es obligatorio.
      </div>
      <input [type]="verPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Contrase침a" required #passwordRef="ngModel"/>
      <div *ngIf="(passwordRef.invalid && passwordRef.touched) || (passwordRef.invalid && form.submitted)" class="error-msg">
        La contrase침a es obligatoria.
      </div>
      <button type="button" class="toggle-btn" (click)="verPassword = !verPassword">
        {{ verPassword ? '游뗻 Ocultar' : '游녜 Mostrar' }}
     </button>
      <button type="submit" [disabled]="form.invalid">游댏 Iniciar sesi칩n</button>
      <br>
      <br>
      <strong><p *ngIf="error" class="error-msg">{{ error }}</p></strong> 
    </form> 
</div> 
</div> 
</body>
</html>
